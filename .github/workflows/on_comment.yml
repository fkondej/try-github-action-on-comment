name: On Comment Test

on:
  issue_comment:
    types: [ created ]

jobs:
  pr_commented:
    name: PR comment
    if: ${{ github.event.issue.pull_request }} && contains(github.event.comment.body, 'Run a job')
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "Comment on PR #${{ github.event.issue.number }}: ${{ github.event.comment.body }}"
